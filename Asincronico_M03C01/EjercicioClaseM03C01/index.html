<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>EjercicioM03C02</title>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col">
              <!-- Primera de tres columnas -->
            </div>
                <div class="col">
                <!-- Segunda de tres columnas -->
                    <form>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">Colocar su email y pass para ser agregados.</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                        </div>
                        
                        <input type="button" id="boton" value="Agregar">
                    </form>
                    <div id="result"></div>
                </div>
                <div class="col">
                <!-- Tercera de tres columnas -->
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="ejercicio.js"></script>
</body>
</html>
